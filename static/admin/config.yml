media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Slides", name: "slides", widget: "list", fields: [{label: "Slide Blurb", name: "slideBlurb", widget: "text"}, {label: "Slide Image", name: "slideImg", widget: image}, {label: "Sidebar Hero", name: "sidebarHero", widget: "text"}, {label: "Sidebar Description", name: "sidebarDescription", widget: "text"}]}
          - {label: "Gallery", name: "galleryImages", widget: "list", field: {label: Image, name: image, widget: image}}
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Image", name: "image", widget: "string"}
          - {label: "section1", name: "section1", widget: "object", fields: [{label: "title", name: "title", widget: text}, {label: "description", name: "description", widget: "text"}, {label: "image", name: "image", widget: image}]}
          - {label: "section2", name: "section2", widget: "object", fields: [{label: "title", name: "title", widget: text}, {label: "description", name: "description", widget: "text"}, {label: "image1", name: "image1", widget: image}, {label: "image2", name: "image2", widget: image}, {label: "image3", name: "image3", widget: image}, {label: "image4", name: "image4", widget: image}]}
